<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>BlogDev - Vinh's Pham</title>
  </head>
  <body style="height: 10000px" class="light-mode">
    <!-- * start: header * -->
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="#">
            <img
              src="./assets/images/logo-dark.svg"
              alt=" logo"
              class="header__logo--light"
            />
            <img
              src="./assets/images/logo-dark.svg"
              alt=" logo"
              class="header__logo--dark hide"
            />
          </a>

          <div class="header__group">
            <button
              class="header__theme--btn header__theme--mobile header__theme--light"
            >
              <i class="fa-solid fa-sun sun"></i>
              <i class="fa-solid fa-moon moon"></i>
            </button>

            <button class="header__menu">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>

          <div class="header__wrapper">
            <ul class="header__nav">
              <li>
                <a href="#" class="header__nav--link header__nav--active"
                  >Home</a
                >
              </li>

              <li>
                <a href="#" class="header__nav--link">About Me</a>
              </li>

              <li>
                <a href="#" class="header__nav--link">Projects</a>
              </li>

              <li>
                <a href="#" class="header__nav--link">Contact</a>
              </li>
            </ul>

            <button
              class="header__theme--btn header__theme--mobile header__theme--light"
            >
              <i class="fa-solid fa-sun sun"></i>
              <i class="fa-solid fa-moon moon"></i>
            </button>
          </div>

          <div class="header__mobile">
            <button class="header__icon--close">
              <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="wrapper">
              <p class="wrapper__title">Main Menu</p>

              <ul>
                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Home</a>
                </li>

                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">About Me</a>
                </li>

                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Projects</a>
                </li>

                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Contact</a>
                </li>
              </ul>
            </div>

            <div>
              <p class="wrapper__title">Topics</p>

              <ul>
                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Database</a>
                </li>

                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Github</a>
                </li>

                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Javascript</a>
                </li>

                <li class="wrapper__item">
                  <a href="#" class="wrapper__item--link">Socials</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- * end: header * -->

    <!-- * start: main * -->
    <main>
      <div class="blog-info">
        <div class="blog-content col-12 col-sm-6 col-xl-6 col-lg-6 col-xl-6">
          <h1 class="blog-title">
            <b>Hi,I'm</b><strong> Cong Vinh.</strong> <br /><b>Web Developer</b>
          </h1>
          <p class="blog-desc">Welcome to channel with me!</p>
          <div class="blog-control">
            <button class="btn btn-primary">Contact me</button>
            <button class="btn btn-secondary">About me</button>
          </div>
        </div>

        <div class="blog-right col-12 col-sm-6 col-xl-6 col-lg-6 col-xl-6">
          <div class="blog-wrap">
            <img
              src="./assets/images/pcv.png "
              alt="Phạm Công Vinh"
              class="blog-img"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- * end: main * -->
    <script type="module" src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
